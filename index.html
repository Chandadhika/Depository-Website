<!DOCTYPE html>
<html>
<head>
    <title>Depository Website</title>
    <link rel="stylesheet" href="./assets/pages/test/Localstyle.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <h1>Welcome to Our Depository</h1>

    <div class="clearfix">
        <div class="card">
          <h2>Sign Up</h2>
          <form method="POST">
            <div class="input-group">
              <label for="user-name">User Name</label>
              <input type="text" name="user-name" id="user-name" placeholder="User name" />
            </div>
            <div class="input-group">
              <label for="email">Email</label>
              <input type="text" name="email" id="email" placeholder="User Email" />
            </div>
            <div class="input-group">
              <label for="password">Password</label>
              <input type="password" name="password" id="password" placeholder="User Password" />
            </div>
            <div id="msg"></div>
            <button id="sign-up">Sign Up</button>
          </form>
        </div>
      </div>
      

   
    <script src="./assets/pages/test/localscript.js"></script>
</body>
</html>
