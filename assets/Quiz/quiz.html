<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz with Timer</title>
    <link rel="stylesheet" href="../css/quiz.css" />
  </head>
  <body>
    <div style="margin-left: 35px;">
      <div style="list-style: none;">
        <a href="../../assets/pages/test/index.html" style="width: 50px; height: 50px; color: aliceblue; font-size: 20px; text-decoration: none; background-color: rgba(56, 9, 99, 0.709); border: 2px solid wheat; border-radius: 50%; margin: 20px; padding: 20px;">Home</a>
      </div>
    </div>
      <div id="start-container">
      <h2>Welcome to the Quiz!</h2>
      <input
        type="text"
        id="username"
        placeholder="Enter your name"
        onfocus="clearPlaceholder(this)"
      />
      <button onclick="startQuiz()">Start Quiz</button>
    </div>

    <div class="quiz-container" id="quiz-container" style="display: none">
      <div id="timer">Time Left: <span id="time">36</span> seconds</div>
      <div id="question"></div>
      <div class="options"></div>
      <button id="next-question" onclick="checkAnswer()">Submit</button>
      <div id="feedback"></div>
    </div>

    <div id="result-container" style="display: none">
      <h2>Quiz Result</h2>
      <div id="result"></div>
      <button id="test-again" onclick="testAgain()">Test Again</button>
    </div>

    <!-- Store questions in a script tag with type="application/json" -->
  <script id="questions-data" type="application/json">
    [
      {
        "question": "Which of the following is NOT a term mentioned in the depository interface?",
        "options": ["(A) Supplies", "(B) Still-Room", "(C) Checkoutr", "(D) Appliance"],
        "answer": "(C) Checkout"
      },
      {
        "question": "What does the <footer> tag represent in HTML?",
        "options": ["(A) The main content of the page", "(B) The bottom section of the webpage", "(C) A navigation bar", "(D) A header section"],
        "answer": "(B) The bottom section of the webpage"
      },
      {
        "question": "What information is required from the user to sign up? (Choose all that apply)?",
        "options": ["(A) User Name", "(B) Email", "(C) Password", "(D) Phone Number"],
        "answer": "(B) Email"
      }   
    ]
  </script>
    <script src="../js/quiz.js"></script>
  </body>
</html>
